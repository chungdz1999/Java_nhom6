<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<link th:href="@{/styles/cssandjs/main.css}" rel="stylesheet" />
<head th:replace="header_admin :: head_admin">

</head>


<body>

	<!-- ======= Header ======= -->
	<header th:replace="header_admin :: header_admin" id="header"
		class="header fixed-top d-flex align-items-center"> </header>
	<!-- End Header -->

	<!-- ======= Sidebar ======= -->
	<aside th:replace="header_admin :: aside_admin" id="sidebar"
		class="sidebar"></aside>
	<!-- End Sidebar-->

	<main id="main" class="main">

		<div class="pagetitle">
			<h1>Khu vực giao hàng</h1>
			<nav>
				<ol class="breadcrumb">
					<li class="breadcrumb-item"><a href="index.html">Home</a></li>
					<li class="breadcrumb-item active">Quản lý khu vực giao</li>
				</ol>
			</nav>
		</div>
		<!-- End Page Title -->

		<section class="section dashboard">
			<div class="row">
				<!-- 
        Left side columns
        

            Recent Sales -->
				<div class="col-12">
					<div class="row">
			<div class="col-md-6">
				<div th:if=${param.DangKyThanhCong}>
					<div class="alert alert-primary" role="alert">Đăng ký thành công!</div>
				</div>
				<h1>Đăng ký nhân viên</h1>
				<form th:action="@{/dang-ky-admin}" method="post" th:object="${user}">

					<div class="form-group">
						<label for="exampleInputEmail1">UserName</label> 
						<input
							type="text" class="form-control" id="username" th:field="*{username}"
							> 
					</div>
					<div class="form-group">
						<label for="exampleInputEmail1">Password</label> 
						<input
							type="password" class="form-control" id="password" th:field="*{password}"
							> 
					</div>
					<div class="form-group">
						<label for="exampleInputEmail1">Email</label> 
						<input
							type="text" class="form-control" id="Email" th:field="*{email}"
							> 
					</div>
					<input
							type="hidden" class="form-control" id="quyen" name="quyen" value="ROLE_NHANVIEN"
							> 
					
					<div class="form-group">
						<button type="submit" class="btn btn-primary">Đăng ký</button>
						
					</div>
				</form>

			</div>

		</div>

				</div>
			</div>
			<!-- End Recent Sales
 -->

			<!--  Right side columns -->

		</section>

	</main>
	<!-- End #main -->

	<!-- ======= Footer ======= -->
	<footer th:replace="header_admin :: footer_admin" id="footer"
		class="footer"> </footer>
	<!-- End Footer -->

	<a href="#"
		class="back-to-top d-flex align-items-center justify-content-center"><i
		class="bi bi-arrow-up-short"></i></a>

	<div th:replace="header_admin :: script_admin"></div>

</body>

</html>
