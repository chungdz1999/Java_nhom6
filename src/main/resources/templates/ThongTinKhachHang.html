<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">



<!-- Head BEGIN -->
<head th:replace="header :: head">

</head>
<!-- Head END -->

<!-- Body BEGIN -->

<body class="ecommerce">

	<!-- BEGIN TOP BAR -->
	<div th:replace="header :: div.pre-header"></div>
	<!-- END TOP BAR -->

	<!-- BEGIN HEADER -->
	<div class="header" th:replace="header :: div.header"></div>
	<!-- end -->


	<div class="container">
		<div class="row">

			<div class="col-sm-6 alert alert-info">
			
				<h1 class="alert alert-info">THÔNG TIN CÁ NHÂN</h1>
				<form class="was-validated" th:action="@{/updateKh}" method="POST" th:object="${kh}"  enctype="multipart/form-data"   >
				<div class="form-group">
					
					<input type="hidden" class="form-control" th:field="*{khachhangid}" readonly="true"  />
				</div>
				<div class="form-group">
				
					<input type="hidden" class="form-control" th:field="*{taikhoan}" readonly="true"  />
				</div>
				
				<div class="form-group">
					<label>Họ tên </label> 
					<input type="text" class="form-control"  th:field="*{khachhangten}"  required/>
				</div>
				<br>
				<!-- <div class="form-group">
					<label>Email: </label> 
					<input type="email" class="form-control"  th:field="*{khachhangemail}"  required/>
				</div> -->
				<br>
				<div class="form-group">
					<label>SĐT:</label> 
					<input type="number" min="100000000" class="form-control"  th:field="*{khachhangsdt}"  required/>
				</div>
				<br>
				
				
			
					<div class="form-group">
						<label>Ảnh hiện tại: </label>
						<div>
							<img th:src="${kh.khachhanganh}" alt="..." width="100" height="=100" />
							<br>
							<label>Chọn ảnh mới: </label>
							<input type="file" name="file"   onchange="document.getElementById('blah1').src = window.URL.createObjectURL(this.files[0])">
							
                                    <img id="blah1"  width="100" height="100" >
							<input type="hidden" class="form-control" th:field="*{khachhanganh}"/>
						</div>
					</div>
					<br>
						
				<div class="form-group">
					<label>Địa chỉ: </label> 
					<textarea th:field="*{khachhangdiachi}" class="form-control" id="exampleFormControlTextarea1"
							rows="3" placeholder="Địa chỉ chi tiết" required>  </textarea>
				</div>
				<div class="class="form-group"">
						
						
						
						<div class="form-group">
									<label for="exampleInputEmail1">Khu vực giao hàng</label>
									 <select th:field="*{khuvucghid}" required>
								<option value="">...</option>	 
										
								<option th:each="kvgh : ${kvgh}" th:value="${kvgh.id}" th:text="${kvgh.name}+-----+ ${kvgh.thoigian}+phut "></option>
									</select>
						</div>
						
						
				</div>
				
				<br>
				<button type="submit" class="btn btn-primary">Cập nhật thông tin</button>
				</form>
			</div>
			
			<div class="col-sm-6 bg-danger">
				<h1 class="alert alert-danger ">Đổi mật khẩu</h1>
				<form class="was-validated" th:action="@{/doimk}" method="POST" th:object="${kh}" >
				
				<div th:if=${param.tt2}>
					<div class="alert alert-danger" role="alert">Nhập lại mật khẩu sai!!!</div>
				</div>
				<div th:if=${param.tt3}>
					<div class="alert alert-danger" role="alert">Mật khẩu hiện tại không đúng!!!</div>
				</div>
				<div th:if=${param.tt1}>
					<div class="alert alert-danger" role="alert">Đổi mật khẩu thành công!!!</div>
				</div>
				<div class="form-group">
					<input type="hidden" class="form-control" th:field="*{taikhoan}" readonly="true"/>
				</div>
				<div class="form-group">
					<label>Mật khẩu hiện tại: </label>
					<input type="password" class="form-control" name="password"/>
				</div>
				<div class="form-group">
					<label>Mật khẩu mới: </label>
					<input type="password" class="form-control" name="newpass"/>
				</div>
				<div class="form-group">
					<label>Nhập lại mật khẩu: </label>
					<input type="password" class="form-control" name="cpass"/>
				</div>
				<br>
				<button type="submit" class="btn btn-primary">Đổi mật khẩu</button>
				</form>
				<hr>
				
				<h1 class="alert alert-info ">Email</h1>
				<form class="was-validated" th:action="@{/doimk}" method="POST" th:object="${taikhoan}" >
				
				<div class="form-group">
					<input type="text" class="form-control" th:field="*{email}" required  />
				</div>
				
				<button type="submit" class="btn btn-primary">Đổi email</button>
				</form>
				
				
			</div>

		</div>
		

	</div>


	<!-- BEGIN PRE-FOOTER -->
	<div th:replace="header :: pre-footer"></div>
	<!-- END PRE-FOOTER -->

	<!-- BEGIN FOOTER -->

	<!-- END FOOTER -->

	<!-- BEGIN fast view of a product -->

	<!-- END fast view of a product -->

	<div th:replace="header :: script_kh"></div>
</body>
<!-- END BODY -->
</html>
